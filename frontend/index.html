<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KampusKuEvent - Daftar Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1 class="theme">KampusKuEvent</h1>
  <p>Daftar event kampus — klik Detail untuk melihat peserta dan melakukan pendaftaran.</p>
  <div id="events" class="row"></div>

  <script>
  const api = "http://127.0.0.1:8000";
  async function loadEvents(){
    const res = await fetch(api + "/events");
    const data = await res.json();
    const el = document.getElementById('events');
    el.innerHTML = '';
    if(data.length===0) el.innerHTML = '<div class="alert alert-info">Belum ada event.</div>';
    data.forEach(ev => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${ev.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${ev.date} — ${ev.location}</h6>
            <p class="card-text">${ev.description || ''}</p>
            <p><b>Kuota:</b> ${ev.quota}</p>
            <a href="event_detail.html?id=${ev.id}" class="btn btn-primary">Detail</a>
          </div>
        </div>`;
      el.appendChild(col);
    });
  }
  loadEvents();
  </script>
</body>
</html>
